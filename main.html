<script>
    var weboldal = "0"
    const bevitelimezo = document.getElementById("input3");
    const kijelzo = document.getElementById("kimenet2");
    bevitelimezo.addEventListener("input", frissites)

    function frissites() {
        kijelzo.textContent = bevitelimezo.value;
    }

    function generateListItems(items) {
  let itemIndex = 0;

  while (itemIndex < items.length) {
    const itemElement = document.createElement("li");
    itemElement.textContent = items[itemIndex];
    document.getElementById("itemList").appendChild(itemElement);
    itemIndex++;
  }
}

const items = ["Javascript", "Python", "C#"];
generateListItems(items); 

    function check() {
        var eletkor = parseInt(document.getElementById("bevitel").value);
        var reset = eletkor;
while (reset > 0) {
        if (eletkor < 18) {
            document.getElementById("kimenet1").innerHTML = "Kiskoru";
        } else if (eletkor < 65) {
            document.getElementById("kimenet1").innerHTML = "Felnőtt";
        } else {
            document.getElementById("kimenet1").innerHTML = "Idős";
        }
        reset--;
        setTimeout(function() {
            eletkor = ""
            document.getElementById("kimenet1").innerHTML = "";
        }, 5000);
    }
}
